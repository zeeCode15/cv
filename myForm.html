<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body style="font-size: 150%;" >

    <center>
        <h2> Tell us about you üìù </h2>

    </center>
   

    <div class="content">


        <form action="mailto:mdzeeshanahmad10@gmail.com" method="POST" enctype="text/plain">

            <div>
                <label for="name">Name: </label>
                <input type="text" name="myName" id="name">
            </div>
            <br>

            <div>
                <label for="myRole">Role: </label>
                <input type="text" name="myRole" id="myRole">
            </div>
            <br>


            <div>
                <label for="mail">Email:</label>
                <input type="email" name="myEmail" id="mail">
            </div>
            <br>


            <div>
                <label for="phone">Mobile:</label>
                <input type="number" name="myNumber" id="phone">
            </div>
            <br>



            <div>
                <label for="DOB">DOB:</label>
                <input type="date" name="myDob" id="DOB">
            </div>
            <br>





            <div> Gender:
                <label for="genderM">Male</label>
                <input type="radio" name="myGender" id="genderM" value="Male">

                <label for="genderF">Female</label>
                <input type="radio" name="myGender" id="genderF" value="Female">

                <label for="genderO">Other</label>
                <input type="radio" name="myGender" id="genderO" value="Other">

            </div>
            <br>

            <div>
                <label for="age">Age:</label>
                <select name="myAge" id="age">
    
                    <option value="Select">Select</option>
                    <option value="Below 18">Below 18</option>
                    <option value="18-25">18-25</option>
                    <option value="25-30">25-30</option>
                    <option value="30-35">30-35</option>
                    <option value="35-40">35-40</option>
                    <option value="40 & above">40 & above </option>
                   
    
    
    
                </select>
            </div>
            <br>

           

            <div>
                <label for="Blog">Write about yourself:</label>
            <br>
            <textarea name="myText" cols="auto" rows="5" id="Blog"></textarea>
            </div>
            <br>

        

            <div>
                <label for="check"> Are you eligible:</label>
                <input type="checkbox" name="myEligibility" id="check" >
            </div>
            <br>

            <div>
                <label for="photoId">Upload your photo:</label>
                <input type="file" name="myPhoto" id="photoId" >
            </div>
            <br>
            

            <input type="submit" value="Submit Now"> &nbsp; &nbsp;
            <input type="reset" value="Reset Now">



        </form>



    </div>




</body>

</html>
